<header class="navbar" role="banner">

  <div class="container">

    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <i class="fa fa-cog"></i>
      </button>

      <a href="index.html" class="navbar-brand navbar-brand-img">
        <img src="assets/img/logo.png" alt="SGP">
      </a>
    </div> <!-- /.navbar-header -->

  </div> <!-- /.container -->

</header>

<div class="content">

  <div class="container">
    <div class="portlet portlet-boxed">

      <div class="portlet-body">

        <form>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label>Tháng</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label>Năm</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label>Nhân viên</label>
                <select class="form-control" *ngIf="employees">
                  <option *ngFor="let item of employees" value="{{item.Employeeid}}">
                    {{item.Employeeid + ' - ' + item.Phonenumber}}</option>
                </select>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Tìm dữ liệu</button> <br />
              </div>
            </div>

          </div>

        </form>

        <div class="portlet portlet-boxed">

          <div class="portlet-header">
            <h4 class="portlet-title">
              Danh sách đơn
            </h4>
          </div> <!-- /.portlet-header -->

          <div class="portlet-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Số phiếu</th>
                    <th>Thông tin hàng</th>
                    <th>#</th>
                  </tr>
                </thead>
                <tbody>


                </tbody>

              </table>
            </div>

          </div> <!-- /.portlet-body -->

        </div>

      </div> <!-- /.portlet-body -->

    </div>
  </div>

</div>
