<header class="navbar" role="banner">

  <div class="container">

    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <i class="fa fa-cog"></i>
      </button>

      <a href="/" class="navbar-brand navbar-brand-img">
        <img src="assets/img/logo.png" alt="SGP">
      </a>
    </div> <!-- /.navbar-header -->
  </div> <!-- /.container -->

</header>
<br class="xs-80">

<div class="account-wrapper">

  <div class="account-body">

    <h3>Đăng nhập SGP</h3>
    <form class="form account-form" [formGroup]="loginForm" (submit)="login(loginForm.value)">

      <div class="form-group">
        <label for="login-username" class="placeholder-hidden">Username</label>
        <input type="text" class="form-control" formControlName="username" id="login-username" placeholder="Username"
          tabindex="1">
      </div> <!-- /.form-group -->

      <div class="form-group">
        <label for="login-password" class="placeholder-hidden">Password</label>
        <input type="password" formControlName="password" class="form-control" id="login-password"
          placeholder="Password" tabindex="2">
      </div> <!-- /.form-group -->

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block btn-lg" tabindex="4">Đăng nhập &nbsp; <i
            class="fa fa-play-circle"></i></button>
      </div> <!-- /.form-group -->

    </form>

  </div> <!-- /.account-body -->

</div> <!-- /.account-wrapper -->
